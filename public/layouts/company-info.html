<div class="border border-1 p-5 rounded" id="details-section-1">
    <div class="form-row">
        <div class="col">
            <label for="company_name">اسم <span
                class="formTypeTitle">الشركة</span></label>
            <input required id="company_name" name="company_name" type="text" class="form-control"
                   placeholder="ادخل الاسم">
        </div>
        <div class="col">
            <label for="trade_name">الاسم التجاري</label>
            <input required type="text" id="trade_name" name="trade_name" class="form-control"
                   placeholder="الاسم التجاري">
        </div>

    </div>
    <div class="form-row">
        <div class="col">
            <label for="id_number">رقم تعريف <span
                class="formTypeTitle">الشركة</span></label>
            <input required id="id_number" type="text" name="id_number" class="form-control type-integer"
                   placeholder="رقم التعريف">
        </div>
        <div class="col" id="legal_col">
            <label for="legal_form">الشكل القانوني</label>
            <input required type="text" id="legal_form" name="legal_form" class="form-control"
                   placeholder="الشكل القانوني">
        </div>

    </div>

    <div class="form-row">
        <div class="col" id="companyـbudget">
            <label for="companyـbudget_input">رأس مال <span class="formTypeTitle">الشركة </span><span class="text-primary">(بالدينار العراقي)</span></label>
            <input onkeyup="companyBudget(this)" required id="companyـbudget_input" type="text" name="company_budget"
                   class="form-control"
                   placeholder="رأس المال">
        </div>

        <script>
            function isNumber(evt) {
                var charCode = (evt.which) ? evt.which : evt.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;

            }

            function companyBudget(input) {

                let inputText = input.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
                let number = parseInt(inputText.replaceAll(",", ""));
                console.log(inputText);

                if (!isNaN(number)){
                    let number = parseInt(inputText.replaceAll(",", ""));
                    let commas = number.toLocaleString("en-US");
                    input.value = commas

                }else {

                    input.value = "";
                }










            }
        </script>
        <div class="col">
            <label for="email_input">البريد الالكتروني</label>
            <input required type="email" id="email_input" name="email" class="form-control"
                   placeholder="البريد الالكتروني">
        </div>


    </div>

    <div class="form-row">
        <div class="col">
            <label for="website_url"> الموقع الالكتروني </label>
            <input id="website_url" type="url" name="website_url" class="form-control"
                   placeholder="الموقع الالكتروني ">
        </div>


    </div>
</div>
