<div class="border border-1 p-5 rounded" id="details-section-3">
    <div class="form-row">
        <div class="col">
            <label for="company_name">اسم الصفحة الالكترونية</label>
            <input name="company_name" id="company_name" required type="text" class="form-control"
                   placeholder="اسم الصفحة الالكترونية">
        </div>

        <div class="col">
            <label for="id_number">رقم تعريف الصفحة الالكترونية</label>
            <input id="id_number" name="id_number" required type="text" class="form-control type-integer"
                   placeholder="رقم التعريف">
        </div>
    </div>

    <div class="form-row">

        <div class="col">
            <label for="email">البريد الالكتروني</label>
            <input type="email" required name="email" id="email" class="form-control"
                   placeholder="البريد الالكتروني">
        </div>

        <div class="col">
            <label for="page_url">رابط الصفحة</label>
            <input type="url" name="page_url" required id="page_url" class="form-control"
                   placeholder="رابط الصفحة">
        </div>

    </div>


</div>
